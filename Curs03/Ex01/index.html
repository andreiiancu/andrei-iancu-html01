<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
</head>
<body>

  <h1>Formularul meu:</h1>
  <form>
    <h5>Detalii principale</h5>
    <input name="name" placeholder="Nume"><br>
    <input name="surname" placeholder="Prenume"><br>
    <input type="text"
      name="nickName"
      placeholder="Porecla"
    > <br>
    <input type="text"
      name="carband"
      placeholder="Marca auto"
      maxlength="10"
      minlength="4"
      value="Skoda"
    > <br>
    <input type="text"
      name="petName"
      placeholder="Nume animal"
    > <br>
    <input type="text"
      name="phoneBrand"
      placeholder="Marca telefon"
      maxlength="30"
      minlength="4"
      value="iPhone"

    > <br>
    <input type="text"
      name="frinedName"
      placeholder="Nume preiten"
    > <br>
    <input type="text"
      name="friendSurname"
      placeholder="Prenume prieten"
    > <br>

    <button type="submit">Trimite</button>
  </form>

</body>
</html>
